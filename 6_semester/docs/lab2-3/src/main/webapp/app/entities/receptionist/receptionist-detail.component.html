<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="receptionist">
            <h2><span>Receptionist</span> {{ receptionist.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ receptionist.name }}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{ receptionist.phone }}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{ receptionist.address }}</span>
                </dd>
                <dt><span>Owner</span></dt>
                <dd>
                    <div *ngIf="receptionist.owner">
                        <a [routerLink]="['/owner', receptionist.owner?.id, 'view']">{{ receptionist.owner?.id }}</a>
                    </div>
                </dd>
                <dt><span>Bill</span></dt>
                <dd>
                    <div *ngIf="receptionist.bill">
                        <a [routerLink]="['/bill', receptionist.bill?.id, 'view']">{{ receptionist.bill?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/receptionist', receptionist.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
