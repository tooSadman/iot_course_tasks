<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="foodItem">
            <h2><span>Food Item</span> {{ foodItem.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ foodItem.name }}</span>
                </dd>
                <dt><span>Owner</span></dt>
                <dd>
                    <div *ngIf="foodItem.owner">
                        <a [routerLink]="['/owner', foodItem.owner?.id, 'view']">{{ foodItem.owner?.id }}</a>
                    </div>
                </dd>
                <dt><span>Customer</span></dt>
                <dd>
                    <div *ngIf="foodItem.customer">
                        <a [routerLink]="['/customer', foodItem.customer?.id, 'view']">{{ foodItem.customer?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/food-item', foodItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
