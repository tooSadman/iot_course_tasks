<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="room">
            <h2><span>Room</span> {{ room.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Number</span></dt>
                <dd>
                    <span>{{ room.number }}</span>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <span>{{ room.location }}</span>
                </dd>
                <dt><span>Owner</span></dt>
                <dd>
                    <div *ngIf="room.owner">
                        <a [routerLink]="['/owner', room.owner?.id, 'view']">{{ room.owner?.id }}</a>
                    </div>
                </dd>
                <dt><span>Customer</span></dt>
                <dd>
                    <div *ngIf="room.customer">
                        <a [routerLink]="['/customer', room.customer?.id, 'view']">{{ room.customer?.id }}</a>
                    </div>
                </dd>
                <dt><span>Receptionist</span></dt>
                <dd>
                    <div *ngIf="room.receptionist">
                        <a [routerLink]="['/receptionist', room.receptionist?.id, 'view']">{{ room.receptionist?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/room', room.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
