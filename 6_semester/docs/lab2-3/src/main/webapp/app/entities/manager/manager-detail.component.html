<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="manager">
            <h2><span>Manager</span> {{ manager.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ manager.name }}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{ manager.phone }}</span>
                </dd>
                <dt><span>Owner</span></dt>
                <dd>
                    <div *ngIf="manager.owner">
                        <a [routerLink]="['/owner', manager.owner?.id, 'view']">{{ manager.owner?.id }}</a>
                    </div>
                </dd>
                <dt><span>Inventory</span></dt>
                <dd>
                    <div *ngIf="manager.inventory">
                        <a [routerLink]="['/inventory', manager.inventory?.id, 'view']">{{ manager.inventory?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/manager', manager.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
